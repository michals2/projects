<!doctype html>

<head>
  <meta charset="utf-8">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body>

  <div class="row row-1">
    <div class="cell" data-key="0"></div>
    <div class="cell" data-key="1"></div>
    <div class="cell" data-key="2"></div>
  </div>
  <div class="row row-2">
    <div class="cell" data-key="3"></div>
    <div class="cell" data-key="4"></div>
    <div class="cell" data-key="5"></div>
  </div>
  <div class="row row-3"> 
    <div class="cell" data-key="6"></div>
    <div class="cell" data-key="7"></div>
    <div class="cell" data-key="8"></div>
  </div>
  <div class="status">
    <p class="error-status">Error: <span class="error-text"></span></p>
    <p>Turn: <span class="turn">X</span></p>
  </div>

  <script src="main.js"></script>

</body>

</html>
